{template 'common/header'}
<div class="panel panel-default">
    <div class="panel-heading">
        <h3 class="panel-title">
            修改新闻
        </h3>
    </div>
    <div class="panel-body">
	<a   class="btn btn-info" href="{php echo $this->createWebUrl('xinwen');}">返回新闻列表</a>
<form class="form-horizontal" method="POST">
  <div class="form-group">
   <input type="hidden" value="{$newsdata['id']}" name="id" >
    <label for="firstname" class="col-sm-2 control-label">新闻标题</label>
    <div class="col-sm-10">
      <input type="text" value="{$newsdata['title']}" name="title" class="form-control"  placeholder="请输入分新闻标题">
    </div>
  </div>
  
   <div class="form-group">
    <label for="firstname" class="col-sm-2 control-label">新闻分类</label>
    <div class="col-sm-10">
      <select name="category">
	  {loop  $fenleidata  $cate}
	  {if $cate['id']==$newsdata['category']}
	  <option value ="{$cate['id']}"  selected = "selected">{$cate['name']}</option>
	  {else}
	  <option value ="{$cate['id']}">{$cate['name']}</option>
	  {/if}
	  {/loop}
	</select>
    </div>
  </div>
   <div class="form-group">
    <label for="firstname" class="col-sm-2 control-label">新闻封面</label>
    <div class="col-sm-10">
      {php echo tpl_form_field_image('newsimg');}
    </div>
  </div>
  
    <div class="form-group">
    <label for="firstname" class="col-sm-2 control-label">新闻作者</label>
    <div class="col-sm-10">
      <input type="text" name="author"  value="{$newsdata['author']}"  class="form-control"  placeholder="请输入分新闻作者">
    </div>
  </div>
  
      <div class="form-group">
    <label for="firstname" class="col-sm-2 control-label">新闻虚拟浏览数量</label>
    <div class="col-sm-10">
      <input type="text"  value="{$newsdata['readnums']}"   name="readnums" class="form-control"  placeholder="请输入分新闻虚拟浏览数">
    </div>
  </div>
  
  
  
   <div class="form-group">
    <label for="firstname" class="col-sm-2 control-label">新闻正文</label>
    <div class="col-sm-10">
      {php echo tpl_ueditor('content',$newsdata['content']);}
    </div>
  </div>
  
  


  <div class="form-group">
    <div class="col-sm-offset-2 col-sm-10">
      <button type="submit" class="btn btn-default">修改</button>
    </div>
  </div>
</form>
    </div>
</div>
<script type="text/javascript">
    $(function(){
       //修改封面图片
       $(".img-responsive").attr("src","{$newsdata['newsimg']}");	 
      //修改封面文本框	   
		$("input[name='newsimg']").val("{$newsdata['newsimg']}"); 
   });
       
      
</script>


{template 'common/footer'}
